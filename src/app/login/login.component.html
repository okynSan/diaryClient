<mat-card class="login-form">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <div class="row">
        <mat-form-field class="input_fields">
          <input matInput placeholder="Логин" [formControl]="loginFomrControl" name="username" required>
          <mat-error *ngIf="loginFomrControl.hasError('required')">
            <strong>Введите логин</strong>
          </mat-error>
        </mat-form-field>
        <div class="row">
          <mat-form-field class="input_fields">
            <input matInput placeholder="Пароль" [formControl]="passwordFormControl" type="password" name="password" required>
            <mat-error *ngIf="passwordFormControl.hasError('required')">
              <strong>Введите пароль</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </form>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>
</mat-card>
